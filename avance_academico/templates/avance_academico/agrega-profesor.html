{% extends "avance_academico/base.html" %}
{% block content %}
<form action="." method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        <h3>{{ field.label_tag }}</h3>{{ field }}
    </div>
{% endfor %}
    <input type="submit" value="Submit">
<a href = "{% url 'avance_academico:lista-profesores' %}"class="btn btn-warning"> volver a la lista</a>
</form>
{% endblock %}
