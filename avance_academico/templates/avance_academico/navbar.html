<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        nav {
            background-color: #222;
        }
    </style>
    <style>
        /* Ajusta el estilo según tus necesidades */
        .navbar-toggler {
            display: none;
        }
    </style>
</head>
<body>
{% if request.user.is_authenticated %}

    <nav class="navbar navbar-expand-lg navbar-light btn-group-xs custom-navbar">
        <a class="navbar-brand" href="{% url 'avance_academico:index' %} " style="color: rgb(128,128,128)">Avance
            Academico</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'avance_academico:muestra_materias' %}" style="color: azure">
                        Materias <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'avance_academico:lista-profesores' %}" style="color: azure">Profesores
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'avance_academico:anota-materias' %}" style="color: azure">Anotarse<span
                            class="sr-only">(current)</span></a>
                </li>

            </ul>

            <div class="media"
                 style="color: antiquewhite; display: flex; justify-content: flex-end; align-items: center; width: 100%; margin-right: 10px;">
                <div class="media-body" style="text-align: right;">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ request.user.estudiante.nombre }} {{ request.user.estudiante.apellido }}
                        </button>

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <!-- Aquí puedes agregar más opciones de menú -->
                            <form method="post" action="{% url 'avance_academico:logout' %}" class="navbar-form">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item"
                                        style="background: none; border: none; padding: 0; font: inherit; cursor: pointer; color: #007bff; text-decoration: none; display: block; width: 100%; text-align: left;">
                                    Cerrar sesión
                                </button>
                            </form>

                            <a class="dropdown-item" href="#"
                               style="color: #007bff; text-decoration: none; display: block; width: 100%; text-align: left; padding-left: 0.5rem;">
                                Tus datos personales
                            </a>
                        </div>
                    </div>
                </div>

                <div style="width: 40px; height: 40px; overflow: hidden; border-radius: 50%;">
                    <img src="/static/{{ request.user.estudiante.apellido }}.jpg" alt="Foto usuario"
                         style="width: 100%; height: 100%; cursor: pointer;" data-toggle="dropdown" aria-haspopup="true"
                         aria-expanded="false" id="dropdownMenuButton">
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </div>
    </nav>
{% else %}
{% endif %}
</body>

</html>
