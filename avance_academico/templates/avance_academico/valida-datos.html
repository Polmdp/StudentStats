<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="formularioRegistro">
    <label for="email">Email:</label>
    <input type="text" id="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    <button type="submit">Registrar</button>
    <div id="mensajeError"></div>
    <div id="mensajeExito"></div>
</form>
<script>
    document.getElementById("formularioRegistro").addEventListener("submit", function (event) {
        var email = document.getElementById("email").value;

        if (!validarEmail(email)) {
            mensajeError.textContent = "Ingrese bien el mail"
        } else {
            var password = document.getElementById("password").value;
            validaPassword(password);

        }

        // Si hay errores, no enviar el formulario
        if (mensajeError.textContent) {
            event.preventDefault(); // Evita que el formulario se envíe
        } else {
            alert('Se guardaron los datos');
        }
    })

    function validarEmail(email) {
        var validEmail = /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;

        if (validEmail.test(email)) {
            return true;
        } else {
            alert('El mail ingresado es incorrecto ');
            return false;
        }
//  validar y return
    }


    function validaPassword(password) {
        // Initialize variables
        var strength = 0;
        var tips = "";

        // Check password length
        if (password.length < 8) {
            tips += "Utiliza una contraseña mas larga ";
        } else {
            strength += 1;
        }

        // Check for mixed case
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) {
            strength += 1;
        } else {
            tips += "Utiliza mayusculas y minusculas";
        }

        // Check for numbers
        if (password.match(/\d/)) {
            strength += 1;
        } else {
            tips += "Incluye un numero ";
        }

        if (strength<3){
            mensajeError.textContent="Contraseña invalida";
        }
        else{
            mensajeError.textContent='';
        }

        // Return results
        if (strength < 2) {
            alert("Muy Facil " + tips);
        } else if (strength === 2) {
            alert("Mediano" + tips);
        }
    }
</script>
</body>
</html>
