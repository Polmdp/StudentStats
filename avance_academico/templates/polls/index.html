<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="nombre_de_clase"> Ver materiasdetail
</button>

  {% if latest_materia_list %}
    <ul>
    {% for materia in latest_materia_list %}
        <li><a href="{% url 'polls:detail' materia.id %}">{{ materia.nombre }}</a></li>    {% endfor %}
    </ul>
  {% else %}
    <p>No polls are available.</p>
  {% endif %}
</body>
</html>
