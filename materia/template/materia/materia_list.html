
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
{% if materia_list %}

    <ul>
        {% for materia in materia_list %}

            <li><a href="{% url 'avance_academico:detail-materia' materia.id %}"
                   class="badge badge-secondary"> {{ materia.nombre }} </a>
            </li>
            <a href = "{% url 'avance_academico:editamateria' materia.id%} " class="btn btn-warning"> Editar</a>
        {% endfor %}
    </ul>
{% else %}
    <p></p>
{% endif %}
</body>
</html>
